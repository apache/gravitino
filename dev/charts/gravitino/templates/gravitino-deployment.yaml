apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gravitino.fullname" . }}
  namespace: {{ include "gravitino.namespace" . }}
  labels:
    {{- include "gravitino.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ include "gravitino.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "gravitino.name" . }}
        name: {{ include "gravitino.fullname" . }}
        release: {{ .Release.Name }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
          {{- end }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "gravitino.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          {{- if .Values.command }}
          command:
            {{- range .Values.command }}
            - {{ . | quote }}
            {{- end }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          env:
            {{- if .Values.env }}
              {{- toYaml .Values.env | nindent 12 }}
              {{- end }}
          volumeMounts:
            - name: gravitino-conf
              mountPath:  /root/gravitino/tmp/conf
            - name: gravitino-log
              mountPath:  /root/gravitino/logs
            - name: storage
              mountPath: {{ .Values.entity.storagePath }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      volumes:
        - name: gravitino-conf
          configMap:
            name: {{ include "gravitino.fullname" . }}
        - name: gravitino-log
          emptyDir: {}
        {{- if not .Values.persistence.enabled }}
        - name: storage
          emptyDir: {}
        {{- else if .Values.persistence.existingClaim }}
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
        {{- else }}
        volumeClaimTemplates:
          - metadata:
              name: storage
              labels:
                {{- toYaml .Values.persistence.labels | nindent 8 }}
              annotations:
                {{- toYaml .Values.persistence.annotations | nindent 8 }}
            spec:
              accessModes:
                {{- toYaml .Values.persistence.accessModes | nindent 8 }}
              resources:
                requests:
                  storage: {{ .Values.persistence.size | quote }}
              storageClassName: {{ .Values.persistence.storageClassName }}
        {{- end }}