# Kubernetes Deployment Manifest for Gravitino Iceberg REST Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gravitino-iceberg-rest-server.fullname" . }}
  namespace: {{ include "gravitino-iceberg-rest-server.namespace" . }}
  labels:
    {{- include "gravitino-iceberg-rest-server.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}

spec:
  replicas: {{ .Values.replicas }}

  # Selector for managing Pods
  selector:
    matchLabels:
      app: {{ include "gravitino-iceberg-rest-server.name" . }}
      release: {{ .Release.Name }}

  template:
    metadata:

      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      # Pod annotations (if configured)
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}

      labels:
        app: {{ include "gravitino-iceberg-rest-server.name" . }}
        name: {{ include "gravitino-iceberg-rest-server.fullname" . }}
        release: {{ .Release.Name }}
        # Additional pod labels
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

    spec:
      # Image pull secrets configuration
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      serviceAccountName: {{ include "gravitino-iceberg-rest-server.serviceAccountName" . }}

      # Pod-level security context
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      containers:
        - name: {{ include "gravitino-iceberg-rest-server.name" . }}
          # Image configuration
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/bin/bash"
            - "/tmp/conf/init.sh"

          # Container security context
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}

          # Environment variables
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          {{- end }}

          # Environment from ConfigMaps/Secrets
          {{- if .Values.envFrom }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          {{- end }}

          # Container ports
          ports:
            - name: {{ .Values.service.portName }}
              containerPort: {{ .Values.service.port }}
              protocol: TCP

          # Probes configuration
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}

          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}

          # Resource limits/requests
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # Volume mounts
          volumeMounts:
            - name: iceberg-rest-server-config
              mountPath: /tmp/conf/

            {{- if .Values.extraVolumeMounts }}
            # Additional volume mounts
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}

      # Node scheduling constraints
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      volumes:
        # Configuration volume
        - name: iceberg-rest-server-config
          configMap:
            name: {{ include "gravitino-iceberg-rest-server.fullname" . }}

        # Additional volumes
        {{- if .Values.extraVolumes }}
        {{- toYaml .Values.extraVolumes | nindent 8 }}
        {{- end }}