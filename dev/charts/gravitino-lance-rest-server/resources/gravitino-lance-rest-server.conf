# THE CONFIGURATION FOR Lance REST SERVER
gravitino.lance-rest.shutdown.timeout = {{ .Values.lanceRest.shutdownTimeout | default 3000 }}

# THE CONFIGURATION FOR Lance REST WEB SERVER
# The host name of the built-in web server
gravitino.lance-rest.host = {{ .Values.lanceRest.host | default "0.0.0.0" }}
gravitino.lance-rest.httpPort = {{ .Values.lanceRest.httpPort | default 9101 }}
gravitino.lance-rest.minThreads = {{ .Values.lanceRest.minThreads | default 24 }}
gravitino.lance-rest.maxThreads = {{ .Values.lanceRest.maxThreads | default 200 }}
gravitino.lance-rest.stopTimeout = {{ .Values.lanceRest.stopTimeout | default 30000 }}
gravitino.lance-rest.idleTimeout = {{ .Values.lanceRest.idleTimeout | default 30000 }}
gravitino.lance-rest.threadPoolWorkQueueSize = {{ .Values.lanceRest.threadPoolWorkQueueSize | default 100 }}
gravitino.lance-rest.requestHeaderSize = {{ .Values.lanceRest.requestHeaderSize | default 131072 }}
gravitino.lance-rest.responseHeaderSize = {{ .Values.lanceRest.responseHeaderSize | default 131072 }}

# THE CONFIGURATION FOR Lance namespace backend
# The backend Lance namespace for Lance REST service, it's recommended to use Gravitino
gravitino.lance-rest.namespace-backend = {{ .Values.lanceRest.namespaceBackend | default "gravitino" }}
# The uri of the Lance REST service gravitino namespace backend
gravitino.lance-rest.gravitino-uri = {{ .Values.lanceRest.gravitinoUri | default "http://localhost:8090" }}
# The metalake name used for Lance REST service gravitino namespace backend, please create the metalake before using it, and configure the metalake name here.
# Please set .Values.lanceRest.gravitinoMetalake to the name of a pre-created metalake before deploying this chart.
{{- if eq (.Values.lanceRest.namespaceBackend | default "gravitino") "gravitino" }}
gravitino.lance-rest.gravitino-metalake = {{ required "lanceRest.gravitinoMetalake must be set when namespaceBackend is gravitino" .Values.lanceRest.gravitinoMetalake }}
{{- end }}

# Additional config items
{{- range $key, $val := .Values.additionalConfigItems }}
{{ $key }} = {{ tpl $val $ }}
{{- end }}
