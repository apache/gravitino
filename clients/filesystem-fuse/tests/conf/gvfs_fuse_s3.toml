# fuse settings
[fuse]
file_mask= 0o600
dir_mask= 0o700
fs_type = "gvfs"
data_dir = "target/debug/gvfs-dir"

[fuse.properties]
key1 = "value1"
key2 = "value2"

# filesystem settings
[filesystem]
block_size = 8192

# Gravitino settings
[gravitino]
uri = "http://localhost:8090"
metalake = "test"

# extend settings
[extend_config]
s3-access_key_id = "XXX_access_key"
s3-secret_access_key = "XXX_secret_key"
s3-region = "XXX_region"
s3-bucket = "XXX_bucket"
s3-endpoint = "XXX_endpoint"

