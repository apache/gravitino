services:
  hive:
    image: datastrato/gravitino-ci-hive:0.1.13
    networks:
      - trino-net
    container_name: trino-ci-hive
    environment:
      - HADOOP_USER_NAME=root
    entrypoint:  /bin/bash /tmp/hive/init.sh
    volumes:
      - ./init/hive:/tmp/hive
    healthcheck:
      test: ["CMD", "/tmp/check-status.sh"]
      interval: 10s
      timeout: 60s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: trino-ci-mysql
    networks:
      - trino-net
    volumes:
      - ./init/mysql:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: ds123
      MYSQL_USER: trino
      MYSQL_PASSWORD: ds123
      MYSQL_DATABASE: gt_db
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping"]
      interval: 10s
      timeout: 60s
      retries: 5

  trino-worker-01:
    image: trinodb/trino:435
    networks:
      - trino-net
    container_name: trino-ci-trino-worker-01
    environment:
      - HADOOP_USER_NAME=root
      - GRAVITINO_HOST_IP=trino-coordinator
      - GRAVITINO_HOST_PORT=${GRAVITINO_SERVER_PORT:-8090}
      - GRAVITINO_METALAKE_NAME=test
      - HIVE_HOST_IP=hive
    entrypoint:  /bin/bash /tmp/trino/init.sh
    volumes:
      - ./init/trino-worker-01/:/tmp/trino
      - ../../trino-connector/build/libs:/usr/lib/trino/plugin/gravitino
    extra_hosts:
      - "host.docker.internal:host-gateway"

  trino-worker-02:
    image: trinodb/trino:435
    networks:
      - trino-net
    container_name: trino-ci-trino-worker-02
    environment:
      - HADOOP_USER_NAME=root
      - GRAVITINO_HOST_IP=trino-coordinator
      - GRAVITINO_HOST_PORT=${GRAVITINO_SERVER_PORT:-8090}
      - GRAVITINO_METALAKE_NAME=test
      - HIVE_HOST_IP=hive
    entrypoint:  /bin/bash /tmp/trino/init.sh
    volumes:
      - ./init/trino-worker-02/:/tmp/trino
      - ../../trino-connector/build/libs:/usr/lib/trino/plugin/gravitino
    extra_hosts:
      - "host.docker.internal:host-gateway"

  trino-coordinator:
    image: trinodb/trino:435
    networks:
      - trino-net
    container_name: trino-ci-trino-coordinator
    environment:
      - HADOOP_USER_NAME=root
      - GRAVITINO_HOST_IP=trino-coordinator
      - GRAVITINO_HOST_PORT=${GRAVITINO_SERVER_PORT:-8090}
      - GRAVITINO_METALAKE_NAME=test
      - HIVE_HOST_IP=hive
    entrypoint:  /bin/bash /tmp/trino/init.sh
    volumes:
      - ./init/trino-coordinator:/tmp/trino
      - ../../trino-connector/build/libs:/usr/lib/trino/plugin/gravitino
      - ${GRAVITINO_SERVER_HOME:-../../distribution/package}:/usr/local/gravitino-server

    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      hive:
        condition: service_healthy
      mysql:
        condition: service_healthy

networks:
  trino-net:
    driver: bridge
    name: trino-net
    ipam:
      config:
        - subnet: 10.20.31.16/28
