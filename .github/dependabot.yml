  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      
  # Java (Gradle) : Single root entry is enough because settings.gradle.kts includes all submodules
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
          
  # NPM 
  - package-ecosystem: "npm"
