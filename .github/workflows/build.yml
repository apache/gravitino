name: build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "branch-*" ]
  pull_request:
    branches: [ "main", "branch-*" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: filter
        with:
          filters: |
            source_changes:
              - '.github/**'
              - 'catalogs/**'
              - 'catalogs-contrib/**'
              - 'clients/**'
              - 'conf/**'
              - 'dev/**'
              - 'docs/open-api/**'
              - 'gradle/**'
              - 'gradle.properties'
              - 'meta/**'
              - 'scripts/**'
              - 'web/**'
              - '**/*.java'
              - '**/*.kts'
              - '**/*.py'
              - '**/*.rs'
              - '**/resources/**'
              - '**/src/**'
              - '!**/*.md'
              - '!**/*.png'
              - '!**/*.svg'
              - 'mcp-server/**'
            spark_connector_changes:
              - spark-connector/**
            mcp_server_changes:
              - mcp-server/**
    outputs:
      source_changes: ${{ steps.filter.outputs.source_changes }}
      spark_connector_changes: ${{ steps.filter.outputs.spark_connector_changes }}
      mcp_server_changes: ${{ steps.filter.outputs.mcp_server_changes }}

  compile-check:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.source_changes != 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          ./gradlew release -x test

  # To check the spark-connector is compatible with scala2.13
  spark-connector-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: changes
    if: needs.changes.outputs.spark_connector_changes == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Free up disk space
        run: |
          dev/ci/util_free_space.sh

      - name: Build with Scala2.13
        run: |
          ./gradlew :spark-connector:spark-3.3:build -PscalaVersion=2.13 -PskipITs -PskipDockerTests=false
          ./gradlew :spark-connector:spark-3.4:build -PscalaVersion=2.13 -PskipITs -PskipDockerTests=false
          ./gradlew :spark-connector:spark-3.5:build -PscalaVersion=2.13 -PskipITs -PskipDockerTests=false

      - name: Upload unit tests report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: unit test report
          path: |
            build/reports
            spark-connector/**/*.log

  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 17 ]
    timeout-minutes: 60
    needs: changes
    if: needs.changes.outputs.source_changes == 'true'
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Test publish to local
        run: ./gradlew publishToMavenLocal -x test

      - name: Free up disk space
        run: |
          dev/ci/util_free_space.sh

      - name: Install dependencies
        run: |
          wget https://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb
          sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2_amd64.deb  

      - name: Build with Gradle
        if: needs.changes.outputs.mcp_server_changes == 'true'
        run: ./gradlew build -PskipITs -PskipDockerTests=false -x :clients:client-python:build

      - name: Build with Gradle (skip mcp-server tests)
        if: needs.changes.outputs.mcp_server_changes != 'true'
        run: ./gradlew build -PskipITs -PskipDockerTests=false -x :clients:client-python:build -x :mcp-server:build -x :mcp-server:test -x :mcp-server:pylint

      - name: Diff-based coverage (PR only)
        if: github.event_name == 'pull_request'
        run: |
          set -e
          
          echo "## Diff-based Coverage Report" > diff-coverage.md
          echo "" >> diff-coverage.md
          
          echo "Base branch: ${{ github.base_ref }}" >> diff-coverage.md
          echo "" >> diff-coverage.md
          
          # 确保 base branch 可用
          git fetch origin ${{ github.base_ref }}
          
          BASE_COMMIT=$(git merge-base HEAD origin/${{ github.base_ref }})
          
          echo "Merge base: $BASE_COMMIT" >> diff-coverage.md
          echo "" >> diff-coverage.md
          
          DIFF_FILES=$(git diff --name-only $BASE_COMMIT...HEAD | grep '\.java$' || true)
          
          if [ -z "$DIFF_FILES" ]; then
            echo "No Java changes detected." >> diff-coverage.md
            exit 0
          fi
          
          echo "Changed Java files:" >> diff-coverage.md
          echo '```' >> diff-coverage.md
          echo "$DIFF_FILES" >> diff-coverage.md
          echo '```' >> diff-coverage.md

      - name: Publish diff coverage summary
        if: github.event_name == 'pull_request'
        run: |
          cat diff-coverage.md >> $GITHUB_STEP_SUMMARY

      - name: Release with Gradle
        run: ./gradlew clean && ./gradlew release -x test --rerun-tasks

      - name: Upload unit tests report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: unit test report
          path: |
            build/reports
            catalogs/**/*.log
            catalogs/**/*.tar
