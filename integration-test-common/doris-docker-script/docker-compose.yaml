services:

  doris-fe:
    image: ${GRAVITINO_CI_DORIS_DOCKER_IMAGE} 
    hostname: doris-fe
    networks:
      - doris-net
    volumes:
      - ./start-fe.sh:/opt/apache-doris/start-fe.sh
    command: ["bash", "start-fe.sh"]
    ports:
      - "8030:8030"
      - "9030:9030"
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -s http://localhost:8030/api/bootstrap | grep -q '\"msg\":\"success\"'"]
      interval: 10s
      timeout: 60s
      retries: 15
      start_period: 30s

  doris-be:
    image: ${GRAVITINO_CI_DORIS_DOCKER_IMAGE} 
    networks:
      - doris-net
    volumes:
      - ./start-be.sh:/opt/apache-doris/start-be.sh
    command: ["bash", "start-be.sh"]
    depends_on:
      doris-fe:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -s http://localhost:8040/api/health | grep -q '\"status\": \"OK\"'"]
      interval: 10s
      timeout: 60s
      retries: 15
      start_period: 30s

networks:
  doris-net:
    driver: bridge
    name: doris-net
    ipam:
      config:
        - subnet: 10.20.31.32/28
