services:

  hive:
    image: apache/gravitino-ci:hive-0.1.13
    networks:
      - trino-net
    container_name: trino-ci-hive
    environment:
      - HADOOP_USER_NAME=anonymous
    entrypoint:  /bin/bash /tmp/hive/init.sh
    volumes:
      - ./init/hive:/tmp/hive
    healthcheck:
      test: ["CMD", "/tmp/check-status.sh"]
      interval: 10s
      timeout: 60s
      retries: 10

  postgresql:
    image: postgres:13
    container_name: trino-ci-postgresql
    restart: always
    environment:
      POSTGRES_USER: trino
      POSTGRES_PASSWORD: ds123
      ALLOW_IP_RANGE: 0.0.0.0/0
    networks:
      - trino-net
    volumes:
      - ./init/postgres:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 60s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: trino-ci-mysql
    networks:
      - trino-net
    volumes:
      - ./init/mysql:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: ds123
      MYSQL_USER: trino
      MYSQL_PASSWORD: ds123
      MYSQL_DATABASE: gt_db
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping"]
      interval: 10s
      timeout: 60s
      retries: 5

  kafka:
    image: apache/kafka:3.7.0
    container_name: trino-ci-kafka
    networks:
      - trino-net
    hostname: gravitino-ci-kafka
    environment:
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@gravitino-ci-kafka:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:9093'
      DEFAULT_BROKER_PORT: 9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://gravitino-ci-kafka:9092'
    ports:
      - "9092:9092"
    healthcheck:
      test: [ "CMD", "true" ]
      interval: 5s
      timeout: 60s
      retries: 5

  doris:
    image: datastrato/gravitino-ci-doris:0.1.5
    container_name: trino-ci-doris
    networks:
      - trino-net
    hostname: gravitino-ci-doris
    ports:
      - "9030:9030"
      - "8030:8030"
    healthcheck:
      test: [ "CMD", "true" ]
      interval: 5s
      timeout: 60s
      retries: 5

  ranger:
    image: datastrato/gravitino-ci-ranger:0.1.1
    container_name: trino-ci-ranger
    networks:
      - trino-net
    hostname: gravitino-ci-ranger
    environment:
      RANGER_PASSWORD: 'rangerR0cks!'
    entrypoint: /bin/bash /tmp/ranger/init.sh
    volumes:
      - ./init/ranger:/tmp/ranger
    ports:
      - "6080:6080"
    healthcheck:
      test: [ "CMD-SHELL", "lsof -i :6080 | grep -q LISTEN || exit 1" ]
      interval: 10s
      timeout: 60s
      retries: 10

  hive_with_ranger:
    image: datastrato/gravitino-ci-hive:0.1.13
    networks:
      - trino-net
    container_name: trino-ci-hive-with-ranger
    hostname: gravitino-ci-hive-with-ranger
    environment:
      - HADOOP_USER_NAME=gravitino
      - HIVE_RUNTIME_VERSION=hive3
      - RANGER_SERVER_URL=${GRAVITINO_RANGER_URL:-http://gravitino-ci-ranger:6080}
      - RANGER_HIVE_REPOSITORY_NAME=${GRAVITINO_RANGER_HIVE_REPOSITORY_NAME:-hiveDev}
      - RANGER_HDFS_REPOSITORY_NAME=${GRAVITINO_RANGER_HDFS_REPOSITORY_NAME:-hdfsDev}
    entrypoint: /bin/bash /tmp/hive/init.sh
    volumes:
      - ./init/hive:/tmp/hive
    healthcheck:
      test: [ "CMD", "/tmp/check-status.sh" ]
      interval: 10s
      timeout: 60s
      retries: 10
    depends_on:
      ranger:
        condition: service_healthy

  hive_with_kerberos:
    image: datastrato/gravitino-ci-kerberos-hive:0.1.5
    networks:
      - trino-net
    container_name: trino-ci-hive-with-kerberos
    hostname: gravitino-ci-kerberos-hive
    healthcheck:
      test: [ "CMD", "/tmp/check-status.sh" ]
      interval: 10s
      timeout: 60s
      retries: 10

  trino:
    image: trinodb/trino:435
    networks:
      - trino-net
    container_name: trino-ci-trino
    environment:
      - HADOOP_USER_NAME=anonymous
      - GRAVITINO_HOST_IP=host.docker.internal
      - GRAVITINO_HOST_PORT=${GRAVITINO_SERVER_PORT:-8090}
      - GRAVITINO_METALAKE_NAME=test
      - HIVE_HOST_IP=hive
    entrypoint:  /bin/bash /tmp/trino/init.sh
    volumes:
      - ./init/trino:/tmp/trino
      - ../../trino-connector/build/libs:/usr/lib/trino/plugin/gravitino
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "trino", "--execute", "SELECT 1"]
      interval: 10s
      timeout: 60s
      retries: 5
    depends_on:
      hive:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      mysql:
        condition: service_healthy


networks:
  trino-net:
    driver: bridge
    name: trino-net
    ipam:
      config:
        - subnet: 10.20.31.16/28
