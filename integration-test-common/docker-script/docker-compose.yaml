services:

  hive:
    image: apache/gravitino-ci:hive-0.1.13
    networks:
      - trino-net
    container_name: trino-ci-hive
    environment:
      - HADOOP_USER_NAME=anonymous
      - HIVE_RUNTIME_VERSION=${HIVE_RUNTIME_VERSION:-hive2}
      - TRINO_CONNECTOR_TEST=${TRINO_CONNECTOR_TEST:-false}
    entrypoint:  /bin/bash /tmp/hive/init.sh
    volumes:
      - ./init/hive:/tmp/hive
    healthcheck:
      test: ["CMD", "/tmp/check-status.sh"]
      interval: 10s
      timeout: 60s
      retries: 10

  postgresql:
    image: postgres:13
    container_name: trino-ci-postgresql
    restart: always
    environment:
      POSTGRES_USER: trino
      POSTGRES_PASSWORD: ds123
      ALLOW_IP_RANGE: 0.0.0.0/0
    networks:
      - trino-net
    volumes:
      - ./init/postgres:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 60s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: trino-ci-mysql
    networks:
      - trino-net
    volumes:
      - ./init/mysql:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: ds123
      MYSQL_USER: trino
      MYSQL_PASSWORD: ds123
      MYSQL_DATABASE: gt_db
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping"]
      interval: 10s
      timeout: 60s
      retries: 5

  trino:
    image: trinodb/trino:435
    networks:
      - trino-net
    container_name: trino-ci-trino
    environment:
      - HADOOP_USER_NAME=anonymous
      - GRAVITINO_HOST_IP=host.docker.internal
      - GRAVITINO_HOST_PORT=${GRAVITINO_SERVER_PORT:-8090}
      - GRAVITINO_METALAKE_NAME=test
      - HIVE_HOST_IP=hive
      - TRINO_WORKER_NUM=${TRINO_WORKER_NUM:-0}
      - TRINO_ROLE=coordinator
    entrypoint:  /bin/bash /tmp/trino/init.sh
    volumes:
      - ./init/trino:/tmp/trino
      - ../../trino-connector/trino-connector/build/libs:/usr/lib/trino/plugin/gravitino
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "trino", "--execute", "SELECT 1"]
      interval: 10s
      timeout: 60s
      retries: 5
    depends_on:
      hive:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      mysql:
        condition: service_healthy
      trino-worker:
        condition: service_healthy

  trino-worker:
    image: trinodb/trino:435
    networks:
      - trino-net
    deploy:
      replicas: ${TRINO_WORKER_NUM:-0}
    environment:
      - HADOOP_USER_NAME=anonymous
      - GRAVITINO_HOST_IP=host.docker.internal
      - GRAVITINO_HOST_PORT=${GRAVITINO_SERVER_PORT:-8090}
      - GRAVITINO_METALAKE_NAME=test
      - HIVE_HOST_IP=hive
      - TRINO_ROLE=worker
    entrypoint:  /bin/bash /tmp/trino/init.sh
    volumes:
      - ./init/trino:/tmp/trino
      - ../../trino-connector/trino-connector/build/libs:/usr/lib/trino/plugin/gravitino
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      hive:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      mysql:
        condition: service_healthy

networks:
  trino-net:
    driver: bridge
    name: trino-net
    ipam:
      config:
        - subnet: 10.20.31.16/28
