          description: Bad Request - The request contains illegal statistic names
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                IllegalStatisticNameException:
                  $ref: "#/components/examples/IllegalStatisticNameException"
        "404":
          description: Not Found - The specified metadata object doesn't exist
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                NoSuchMetadataObjectException:
                  $ref: "#/components/examples/NoSuchMetadataObjectException"
        "405":
          description: Method Not Allowed - The specified statistic is unmodifiable
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                UnmodifiableStatisticException:
                  $ref: "#/components/examples/UnmodifiableStatisticException"
        "5xx":
          $ref: "./openapi.yaml#/components/responses/ServerErrorResponse"

    put:
      tags:
        - partition-statistics
      summary: Update partition statistics
      operationId: updatePartitionStatistics
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PartitionStatisticsUpdateRequest"
            examples:
              PartitionStatisticUpdateRequest:
                $ref: "#/components/examples/PartitionStatisticUpdateRequest"

      responses:
        "200":
          $ref: "./openapi.yaml#/components/responses/BaseResponse"
        "400":
          description: Bad Request - The request contains illegal statistic names
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                IllegalStatisticNameException:
                  $ref: "#/components/examples/IllegalStatisticNameException"
        "404":
          description: Not Found - The specified metadata object doesn't exist
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                NoSuchMetadataObjectException:
                  $ref: "#/components/examples/NoSuchMetadataObjectException"
        "405":
          description: Method Not Allowed - The specified statistic is unmodifiable
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                UnmodifiableStatisticException:
                  $ref: "#/components/examples/UnmodifiableStatisticException"
        "5xx":
          $ref: "./openapi.yaml#/components/responses/ServerErrorResponse"

components:
  parameters:
    from:
      name: from
      in: query
      description: The lower partition name
      required: false
      schema:
        type: string

    to:
      name: to
      in: query
      description: The upper partition name
      required: false
      schema:
        type: string

    fromInclusive:
      name: fromInclusive
      in: query
      description: Whether the lower partition name is inclusive
      required: false
      schema:
        type: boolean

    toInclusive:
      name: toInclusive
      in: query
      description: Whether the upper partition name is inclusive
      required: false
      schema:
        type: boolean

  schemas:
    StatisticsDropRequest:
      type: object
      required:
        - names
      properties:
        names:
          type: array
          items:
            type: string
          description: The names of the statistics to drop for the metadata object

    StatisticsUpdateRequest:
      type: object
      required:
        - updates
      properties:
        updates:
          type: object
          additionalProperties: {}
          description: The statistics to update for each partition

    PartitionStatisticsDropRequest:
      type: object
      required:
        - drops
      properties:
        drops:
          type: array
          items:
            $ref: "#/components/schemas/PartitionStatisticsDrop"
          description: The list of partition statistics to drop

    PartitionStatisticsDrop:
      type: object
      required:
        - partitionName
        - statisticNames
      properties:
        partitionName:
          type: string
          description: The name of the partition
        statisticNames:
          type: array
          items:
            type: string
          description: The names of the statistics to drop for the partition

    PartitionStatisticsUpdateRequest:
      type: object
      required:
        - updates
      properties:
        updates:
          type: array
          items:
            $ref: "#/components/schemas/PartitionStatisticsUpdate"
          description: The list of partition statistics to update

    PartitionStatisticsUpdate:
      type: object
      required:
        - partitionName
        - statistics
      properties:
        partitionName:
          type: string
          description: The name of the partition
        statistics:
          type: object
          additionalProperties: {}
          description: The statistics to update for the partition

    PartitionRange:
      type: object
      properties:
        lowerPartitionName:
          type: string
          description: The lower partition name
        upperPartitionName:
          type: string
          description: The upper partition name
        lowerBoundType:
          type: string
          description: lower bound type
          enum:
            - "CLOSED"
            - "OPEN"
        upperBoundType:
          type: string
          description: upper bound type
          enum:
            - "CLOSED"
            - "OPEN"

    PartitionStatistics:
      type: object
      required:
        - partitionName
        - statistics
      properties:
        partitionName:
          type: string
          description: The name of the partition
        statistics:
          type: array
          items:
            $ref: "#/components/schemas/Statistic"

    Statistic:
      type: object
      required:
        - name
        - reserved
        - modifiable
        - audit
      properties:
        name:
          type: string
          description: The name of the statistic
        value:
          oneOf:
            - type: string
            - type: number
            - type: integer
            - type: boolean
            - type: array
              items: { }
            - type: object
              additionalProperties: { }
            - type: "null"
          description: The value of the statistic
        reserved:
          type: boolean
          description: Whether the statistic is reserved
        modifiable:
          type: boolean
          description: Whether the statistic is modifiable
        audit:
          $ref: "./openapi.yaml#/components/schemas/Audit"

  responses:
    StatisticListResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          description: Status code of the response
          enum:
            - 0
        statistics:
          type: array
          items:
            $ref: "#/components/schemas/Statistic"

    PartitionStatisticsListResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          description: Status code of the response
          enum:
            - 0
        partitionStatistics:
          type: array
          items:
            $ref: "#/components/schemas/PartitionStatistics"
          description: The list of partition statistics results

  examples:
    StatisticsDropRequest:
      value: {
        "names": [ "custom-row_count", "custom-file_size" ]
      }

    StatisticsUpdateRequest:
      value: {
        "updates": {
          "custom-row_count": "1000",
          "custom-file_size": "500MB"
        }
      }

    PartitionStatisticsDropRequest:
      value: {
        "drops": [
          {
            "partitionName": "2023-10-01",
            "statisticNames": [ "custom-row_count", "custom-file_size" ]
          }
        ]
      }

    PartitionStatisticUpdateRequest:
      value: {
        "updates": [
          {
            "partitionName": "2023-10-01",
            "statistics": {
              "custom-row_count": "500",
              "custom-file_size": "250MB"
            }
          }
        ]
      }

    StatisticListResponse:
      value: {
          "code": 0,
          "statistics": [
              {
                "name": "row_count",
                "value": "1000",
                "reserved": true,
                "modifiable": false,
