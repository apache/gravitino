---

components:
  schemas:
    FunctionArg:
      oneOf:
        - $ref: "#/components/schemas/Literal"
        - $ref: "#/components/schemas/Field"
        - $ref: "#/components/schemas/Function"
      discriminator:
        propertyName: type
        mapping:
          literal: "#/components/schemas/Literal"
          field: "#/components/schemas/Field"
          function: "#/components/schemas/Function"

    Literal:
      type: object
      required:
        - type
        - dataType
        - value
      properties:
        type:
          type: string
          enum:
            - "literal"
        dataType:
          $ref: "./datatype.yaml#/components/schemas/DataType"
        value:
          type: string
          description: The string format of the literal value

    Field:
      type: object
      required:
        - type
        - fieldName
      properties:
        type:
          type: string
          enum:
            - "field"
        fieldName:
          $ref: "./tables.yaml#/components/schemas/FieldName"

    Function:
      type: object
      required:
        - type
        - funcName
        - funcArgs
      properties:
        type:
          type: string
          enum:
            - "function"
        funcName:
          type: string
          description: The name of the function
        funcArgs:
          type: array
          description: The arguments of the function
          items:
            $ref: "#/components/schemas/FunctionArg"