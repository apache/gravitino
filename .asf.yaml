github:
  description: World's most powerful open data catalog for building a high-performance, geo-distributed and federated metadata lake.
  homepage: https://gravitino.apache.org
  labels:
    - metadata
    - data-catalog
    - datalake
    - stratosphere
    - federated-query
    - lakehouse
    - model-catalog
    - metalake
    - skycomputing
    - ai-catalog
    - opendatacatalog
  features:
    # Enable wiki for documentation
    wiki: false
    # Enable issues management
    issues: true
    # Enable projects for project management boards
    projects: true
  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: true
  protected_branches:
    main:
      required_status_checks:
        strict: true
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1
  dependabot_alerts: true
  dependabot_updates: false
  protected_tags:
    - "v*.*.*"
  collaborators:
    - jerqi
    - diqiu50
    - xloya
    - coolderli
    - LauraXia123
    - noidname01
    - caican00

notifications:
  commits: commits@gravitino.apache.org
  issues: commits@gravitino.apache.org
  pullrequests: commits@gravitino.apache.org
